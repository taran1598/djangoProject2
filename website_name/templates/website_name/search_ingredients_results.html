<!DOCTYPE html>
<html>
<head>
<title>Website Name</title>
</head>
<body>
    <div style="text-align: center;">
        {% if search_input %}
            <h1>You searched for {{ search_input }}</h1>
            <br/>
            <div class="search-results">
                <ul>
                    {% for food_name in food_names %}
                        <li><a href="{% url 'website_name:ingredient' food_name.food_id %}">{{ food_name.food_desc }}</a></li>
                {% endfor %}

                </ul>
            </div>
        {% else %}
            <h1>No search input</h1>
        {% endif %}
    </div>

</body>
</html>
